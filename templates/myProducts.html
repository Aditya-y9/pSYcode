{% extends 'base.html' %}

{% block body %}

<form action="/get_instagram_data" method="POST">
    <label for="username">Enter Instagram Username:</label>
    <input type="text" id="username" name="username" required>
    <br>
    <label for="results_limit">Results Limit:</label>
    <input type="number" id="results_limit" name="results_limit" min="1" max="100" required>
    <br>
    <button type="submit">Get Data</button>
</form>

{% if dataset_items %}
    <h1>Instagram Data for {{ dataset_items[0].username }}</h1>
    <ul>
        {% for item in dataset_items %}
            <li>{{ item }}</li>
        {% endfor %}
    </ul>
{% else %}
    <p>No data available.</p>
{% endif %}

{% endblock %}
