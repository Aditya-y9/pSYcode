{% extends 'base.html' %}

{% block body %}

    <div class="row">
        {% for item in items %}
        <div class="col-lg-4 mb-4">
            <div class="card bg-dark text-white">
                <img src="{{ item.url }}" class="card-img" alt="Instagram Image">
                <div class="card-img-overlay">
                    <div class="card-body">
                        <p class="card-text">Likes: {{ item.likesCount }}</p>
                        <p class="card-text">Comments: {{ item.commentsCount }}</p>
                    </div>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
{% endblock %}
